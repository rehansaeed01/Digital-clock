<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="digitalclock">
        <div class="day">
            <span id="dd">friday</span>
        </div>
        <div class="time">
            <div class="leftside">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightside">
                <div class="rightTop">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="rightBottom">
                    <span id="seconds">00</span>
                    <span id="ampm">PM</span>
                  </div>
                </div>
            </div>
        <div class="date">
            <span id="ddmmyy">May 3, 2024</span>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
